<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input hidden</title>
</head>
<body>
    <h1>Input hidden</h1>
    <form action="">
        <label for="username">ten dang nhap</label><br>
        <input type="text" name="username" placeholder="ten dang nhap" id="username"><br>
        <label for="password">mat khau</label><br>
        <input type="password" name="password" placeholder="mat khau" id="password">
        <input type="hidden" name="redirect-to" value="http://unitop.vn">
    </form>
</body>
</html>
