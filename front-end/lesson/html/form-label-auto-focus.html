<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label auto focus</title>
</head>
<body>
   <h1>Label auto focus</h1> 
   <form action="">
       <label for="username">ten dang nhap</label><br>
       <input type="text" name="username" placeholder="ten dang nhap" id="username"><br>
       <label for="password">mat khau</label><br>
       <input type="password" name="password" placeholder="mat khau" id="password">
   </form>
</body>
</html>
