<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector phổ quát</title>
</head>

<body>
    <style>
        /* tất cả phần tử trong article sẽ bị ảnh hưởng, ở đây la danh sách k có thứ tự ul */
        article * {
            margin: 0px;
            padding: 0px;
            color: #f00;
        }
    </style>
    <article>
        <ul>
            <li>Phần tử 1</li>
            <li>Phần tử 2</li>
            <li>Phần tử 3</li>
        </ul>
    </article>

</body>

</html>
