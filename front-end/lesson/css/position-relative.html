<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion Relative</title>
</head>
<body>
    <h1>Position Relative</h1>
    <style>
        .box{
            background: tomato;
            width: 400px;
            height: 200px;
            position: relative;
        }
        .box:hover{
            top: 10px;
            left: 30px;
        }

    </style>
    <div class="box">
        box
    </div>
</body>
</html>
