<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: tomato;
            margin-left: 50px;
            box-shadow: 10px 10px 9px #333;
        }
    </style>
    <h1>Box shadow</h1>
    <div class="box">
        Box
    </div>
</body>
</html>
