<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transion css</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 50px;
            background-color: tomato;
            text-align: center;
            text-transform: capitalize;
        }
        .box:hover{
            background-color: yellowgreen;
            width: 400px;
            transition: all 1s;
        }
    </style>
    <h1>Transion css</h1>
    <div class="box">Lorem ipsum dolor sit.</div>
</body>
</html>
