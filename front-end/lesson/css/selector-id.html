<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
</head>
<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0px auto;
        }
        #header{
            text-align: center;
            background: #333; 
            color: #fff;
        }
        #content{
            min-height: 500px;
        }
        #footer{
            background: #333;
            color: #fff;
        }
        .text-center{
            text-align: center;
        }
    </style>
    <!-- <h1>Id Selector</h1> -->
    <div id="wrapper">
       <div id="header">
           <p>header</p>
       </div> 
       <div id="content">
           <p>content</p>
       </div>
       <div id="footer" class="text-center">
           <p>footer</p>
       </div>
    </div>
</body>
</html>
