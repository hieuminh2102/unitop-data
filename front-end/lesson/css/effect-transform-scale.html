<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: tomato;
            margin-left: 300px;
            transition: all 0.5s;
        }
        .box:hover{
            transform: scale(1.2,1.2) rotate(120deg);
        }
    </style>
    <h1>transform scale</h1>
    <div class="box">box</div>
</body>
</html>
