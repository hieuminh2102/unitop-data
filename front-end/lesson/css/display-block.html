<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .link-group a {
            display: block;
            background: red;
            float: left;
            color: #fff;
            padding: 6px 10px;
            text-decoration: none;
            border-right: 1px solid #f5f5f5;
        }
        .link-group a:hover{
            background: seashell;
        }
    </style>
    <div id="wrapper">
        <h1>Display Block</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium a amet provident ut exercitationem
            voluptates, ipsum iure quae in, vel aut, nostrum consectetur itaque totam. Officia modi asperiores iure
            architecto.</p>
        <div class="link-group">
            <a href="">link1</a>
            <a href="">link2</a>
            <a href="">link3</a>
            <a href="">link4</a>
        </div>
    </div>
</body>

</html>
