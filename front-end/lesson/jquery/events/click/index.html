<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện click trong jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        #target,
        #other {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #target:hover,
        #other:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("a#target").click(function () {
                alert("bạn vừa click vào target");
            });
            $('a#other').click(function(){
                alert("click vaof other");
                $('a#target').click();
            });
        });
    </script>
    <h1>Sự kiện click trong jquery</h1>
    <a href="#" id="target">
        #target
    </a>
    <a href="#" id="other">
        #other
    </a>
</body>

</html>
