<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện change trong jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <style>
        input, select, textarea{
            display: block;
            margin-bottom: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#form_input_text").change(function(){
                alert($(this).val());   
            });

            $("select#form_select").change(function(){
                alert($(this).val());
            });

            $("#form_textarea").change(function(){
                alert($(this).val());
            });

            $("a#other").click(function(){
                $("select#form_select").change();
            });
        });
    </script>
    <h1>Sự kiện change trong jquery</h1>
    <form action="" method="post">
        <input type="text" name="form_input_text" id="form_input_text">
        <select name="" id="form_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <textarea name="" id="form_textarea"></textarea>
    </form>
    <a href="" id="other">Kích hoạt</a>
</body>
</html>
