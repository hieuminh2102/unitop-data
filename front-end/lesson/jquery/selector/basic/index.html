<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Nhóm selector cơ bản</title>
</head>
<body>
    <!-- 1- Thiết lập text có màu đỏ
    2- Thiết lập các box có css(width: 200; height:100; margin: 20px; border: 1px soloid #333)
    3- Thiết lập box1 có background: black
    4- Thiết lập box2, box3 có background: gold -->

    <script>
        $(document).ready(function(){
            $('p').css('color', 'red');
            $('.box').css({'width': '200px', 'height': '100px', 'margin': '20px', 'border': '1px solid #333' });
            $('#box1').css('background','black');
            $('#box2,#box3, p').css('background', 'gold');
        });
    </script>
    <div id="box1" class="box">
        <p>Nội dung khối box1</p>
    </div>
    <div id="box2" class="box">
        <p>Nội dung khối box2</p>
    </div> 
    <div id="box3" class="box">
        <p>Nội dung khối box3</p>
    </div>
</body>
</html>
