<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hoạt cảnh bằng animate trong jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
            position: relative;
        }

        #box {
            width: 400px;
            padding: 40px;
            background: #e74c3c;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 100px;
            left: 0px;
        }

    </style>
    <script>
        $(document).ready(function(){
            $('#effect-animate').click(function(){
                $('#box').animate(
                    {
                        width:'100px',
                        padding: '100px',
                        left: '500'
                    },
                    1000,
                    function(){
                        alert('ok');   
                    }    
                );
            });
        });
    </script>
    <div id="wrapper">
        <h1>Tạo hoạt cảnh bằng animate trong jquery</h1>
        <a href="#" id="effect-animate">Animate</a>
        <div id="box">
            Box
        </div>
    </div>
</body>

</html>
