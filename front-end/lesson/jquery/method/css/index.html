<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức tác động css</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <style>
        .box{
            padding: 50px 100px;
            background: #333;
            color: #fff;
            float: left;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.box').click(function(){
                $(this).css({background:'red', padding: '100px 200px'});
                $('#css-bg').text($(this).css('background'));  // thiết lập text cho css-bg, lấy background cho this(.box)
            });
        });
    </script>
    <div class="box">
        box
    </div>
    <p>background <span id="css-bg"></span></p>
</body>
</html>
