        function checkPrime(n) {
            if (n < 2) {
                return false;
            } else if (n == 2) {
                return true;
            } else {
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) return false;
                    return true;
                }
            }
        }
        if (checkPrime(n)) {
            alert(n + " là số nguyên tố");
        } else {
            alert(n + " không phải là số nguyên tố");
        }

        function totalPrime(n){
            totalPrime = 0;
            for(i=2; i<=n; i++){
                if(checkPrime(i)){
                    totalPrime += i;
                }
            }
            return(totalPrime);
        }
