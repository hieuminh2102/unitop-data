<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>
<body>
    <script>
        var total = 0;
        for(var i=1; i<=10; i++){
            if(i%2 == 0){
                total += i;
                document.write(i + '<br/>');
            }
        }
        document.write("=============" + '<br/>');
        document.write("Tổng là: " + total);
    </script>
</body>
</html>
