<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class clearfix</title>
</head>

<body>
    <style>
        h1{
            text-align: center;
        }
        .box-parent {
            width: 960px;
            margin: 0px auto;
            background-color: darkgreen;
            
        }
        .box-left{
            width: 600px;
            background-color: chocolate;
        }
        .box-right{
            width: 360px;
            background-color: cyan;
        }
        .box-left, .box-right{
            float: left;
            min-height: 500px;
        }
        /* RESET */
        .clearfix:after{
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        .clearfix{
            display: block;
            clear: both;
        }
    </style>
    <h1>Class clearfix </h1>
    <!-- Cách 1 -->
    <div class="box-parent clearfix">
        <div class="box-left">
            left
        </div>
        <div class="box-right">
            right
        </div>
    </div>

        <div class="box-right">

        </div>

    </div> -->
</body>

</html>
